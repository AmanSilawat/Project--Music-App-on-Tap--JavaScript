<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make Music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/all-cards-on-table.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sounds/coins.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sounds/days-of-christmas.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sounds/splash.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sounds/relentless.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sounds/springtime.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
